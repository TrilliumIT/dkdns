language: go

go:
  - 1.13

sudo: required

install:
  - go build -o dkdns .

script:
  - mv $GOPATH/bin/dkdns ./
  - md5sum dkdns > md5.txt
  - sha256sum dkdns > sha256.txt
  - sha512sum dkdns > sha512.txt
  - ls -alh

deploy:
  - provider: releases
    skip_cleanup: true
    api_key:
      secure: 
    file:
      - dkdns
      - md5.txt
      - sha256.txt
      - sha512.txt
    on:
      tags: true
      condition: ${TRAVIS_TAG} =~ ^v[0-9\.]+$
  - provider: releases
    prerelease: true
    skip_cleanup: true
    api_key:
      secure: 
    file:
      - dkdns
      - md5.txt
      - sha256.txt
      - sha512.txt
    on:
      tags: true
      condition: ${TRAVIS_TAG} =~ ^v[0-9\.]+[a-z]+[0-9]*$
