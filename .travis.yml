language: go

go:
  - 1.7

sudo: required

services:
  - docker

env:
  global:
    - GO15VENDOREXPERIMENT=1
    - GOOS=linux

before_install:
  - go get github.com/Masterminds/glide

install:
  - $GOPATH/bin/glide install
  - go get -t $($GOPATH/bin/glide novendor)
  - docker run --rm -v "$PWD":/go/src/github.com/TrilliumIT/dkdns -w /go/src/github.com/TrilliumIT/dkdns golang:alpine go build -v -o alpine-dkdns

script:
  - mv $GOPATH/bin/dkdns ./
  - md5sum dkdns > md5.txt
  - md5sum alpine-dkdns > md5.txt
  - sha256sum dkdns > sha256.txt
  - sha256sum alpine-dkdns > sha256.txt
  - sha512sum dkdns > sha512.txt
  - sha512sum alpine-dkdns > sha512.txt

deploy:
  - provider: releases
    skip_cleanup: true
    api_key:
      secure: 
    file:
      - dkdns
      - md5.txt
      - sha256.txt
      - sha512.txt
    on:
      tags: true

after_deploy:
 - 'curl -H "Content-Type: application/json" --data "{\"source_type\": \"Tag\", \"source_name\": \"$TRAVIS_TAG\"}" -X POST https://registry.hub.docker.com/u/trilliumit/dkdns/trigger/$DOCKER_HUB_TRIGGER_TOKEN/'
